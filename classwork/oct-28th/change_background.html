<!DOCTYPE html>
<html>
	<body>
		<h1> Hello world!</h1>
<h1 onmouseover="style.color='red'" onmouseout="style.color='blue'"> This will change colour when you put mouse pointer on it </h1>
		 <button type="button" onclick="myFunction()"> Random background color </button>
		 <script> 
			function myFunction(){
			r = Math.floor(Math.random() * 255);
			g = Math.floor(Math.random() * 255);
			b = Math.floor(Math.random() * 255);	
			document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
			} 

		</script>
 	</body>
</html>
